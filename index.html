<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./color-scheme.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <br class="btn-group mr-2" role="group" aria-label="First group">
        <span>Stroke Size</span>
        <input type="range" class="form-control-range" id="strokeSize" min="1" max="21" step="2" value="1">
        <span id="strokeSizeD">1</span>
    </div>


        <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" id="btnUndo" aria-hidden="true" class="btn btn-secondary fa fa-undo"></button>
    </div>
    <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-secondary">
            <a id="downloadAsPNG" href="#">Save as PNG</a>
    </div>
</div>
</div>
    </div>
</div>
<div class="row">
    <div id="col">
        <canvas  id="canvas"></canvas>
    </div>
    <div id="col-4">
        <span>color</span>
        <input type="range" class="form-control-range" id="colorHue" min="0" max="359" step="2" value="20">
        <select id="colorSchemaSelect">
            <option value ="contrast">contrast</option>
            <option value ="triade">triade</option>
            <option value ="tetrade">tetrade</option>
            <option value ="analogic">analogic</option>
            <option value ="mono">mono</option>
        </select>
        <select id="colorSchemaVariationSelect">
            <option value ="default">default</option>
            <option value ="pastel">pastel</option>
            <option value ="soft">soft</option>
            <option value ="hard">hard</option>
            <option value ="light">light</option>
            <option value ="pale">pale</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-1">
        <button id="selectedColor" type="button" class="btn btn-secondary" style="background-color: #FFF;">&nbsp;</button>
    </div>
    <div clas="col-11" id="colorPalette">

    </div>
</div>
<script src="script.js" type="module"></script>
</body>
</html>
